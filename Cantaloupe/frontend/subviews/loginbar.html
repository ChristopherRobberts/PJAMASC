
  <ul>
    <form name="loginForm" action = "views/dashboard.html" onsubmit="return validateForm()" method="post">
      <li><a><input type="submit" id="loginbtn" value="Log in"></a></li>
      <li><b>Password <input type="password" name="pword"></b></li>
      <li><b>Username <input type="text" name="uname"></b></li>
    </form>
  </ul>


<script>
function validateForm() {
    var uname = document.forms["loginForm"]["uname"].value;
    var pword = document.forms["loginForm"]["pword"].value;
    if (uname == "") {
        alert("Username must be filled out");
        return false;
    }
    if (pword == "") {
        alert("Username must be filled out");
        return false;
    }
    if (uname == "incorrect") {
        alert("Login failed - incorrect username or password");
        return false;
    }
    if (pword == "incorrect") {
        alert("Login failed - incorrect username or password");
        return false;
    }

}
</script>
